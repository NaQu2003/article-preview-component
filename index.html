<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container-grid">
    <section class="left-side">
      <img class="drawer-img"src="images/drawers.jpg" alt="drawers-img.jpg">
    </section>
    <section class="right-side">
     
          <h1 class="h1-text"> 
              Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home
            </h1>
            <p class="paragraph-1">    
              Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I’ve got some simple tips 
              to help you make any room feel complete.
            </p>

    
      <div class='bottom-grid'>
          <div class="avatar-box">
              <figure>
                <img class="avatar"src="images/avatar-michelle.jpg" alt="avatar.jpg">
                <figcaption>
                    <p class="name">Michelle Appleton</p>
                    <p class="date">28 Jun 2020</p>
                </figcaption>
              </figure>
            </div>
            <div class='icon-box' onclick="showIcons()">
              <img class='icon-share'src="images/icon-share.svg">
            </div>
      </div>
      <div class="moving-box">
          <div class="box-with-icons">
            <p class="share">SHARE</p> 
            <img class='icon' src="images/icon-facebook.svg"alt="facebook.jpg">
            <img class='icon' src="images/icon-twitter.svg" alt="twitter.jpg">
            <img class='icon' src="images/icon-pinterest.svg" alt="pinterest.jpg">
            <div class="arrow">
            
              </div>
          </div>
    </section>
 
   
    </div>
  </main>
<script src="main.js"></script>

  Share

</body>
</html>
